<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>İletişim</title>
  </head>
  <body>
    <!-- Header / Logo area / Navbar -->
    <header>
      <nav class="navbar">
        <a href="" class="logo"><em>Lab.</em></a>
        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
          <ul class="list">
            <li><a href="index.html">Araştırmalar</a></li>
            <li><a href="members.html">Laboratuvar Üyeleri</a></li>
            <li><a href="publishing.html">Yayınlar</a></li>
            <li><a href="software.html">Yazılım</a></li>
            <li><a href="#">İletişim</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="my-5">
      <h3 class="mt-3">İletişim</h3>
      <p class=" mt-3"><strong>Telefon</strong>+90 123 12 12 12 / 1234-1234</p>
      <p><strong>Faks</strong>+90 312 123 12 12</p>
      <p><strong>Bize Yazın!</strong></p>
      <form class="row g-3 my-3 container" action="mailto:" enctype="text/plain" method="post" id="contact">
        <div class="col-md-6">
          <label for="isim" class="form-label">İsim / Soyisim</label>
          <input type="text" class="form-control" id="isim" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="col-12">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Mesajınız</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col-md-12">
          <label for="konu" class="form-label">İletişim amacınız.</label>
          <select id="konu" class="form-select">
            <option selected>İletişim Kurmak</option>
            <option>Lisansüstü Eğitim Başvurusu</option>
            <option>Staj Başvurusu</option>
            <option>Öneri</option>
            <option>Şikayet</option>
            <option>Diğer</option>
          </select>
        </div>
        
   
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-secondary text-center p-2 mt-3">Gönder !</button>
        </div>
      </form>
    </main>


    <!-- footer -->
    <footer>
      <div class="social">
        <a href=""><i class="ri-instagram-line"></i></a>
        <a href=""><i class="ri-twitter-line"></i></a>
        <a href=""><i class="ri-whatsapp-line"></i></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
